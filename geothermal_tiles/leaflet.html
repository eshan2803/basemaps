<!DOCTYPE html>
<html>
<head>
    <title>Geothermal Potential - Western US</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // Initialize the map centered on western US
        var map = L.map('map').setView([40, -113.5], 6);

        // Add OpenStreetMap base layer
        var osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);

        // Add geothermal tile layer
        var geothermalLayer = L.tileLayer('./{z}/{x}/{y}.png', {
            attribution: 'Geothermal data: NREL',
            minZoom: 4,
            maxZoom: 9,
            opacity: 0.7
        }).addTo(map);

        // Add layer control
        var baseMaps = {
            "OpenStreetMap": osmLayer
        };

        var overlayMaps = {
            "Geothermal Potential": geothermalLayer
        };

        L.control.layers(baseMaps, overlayMaps).addTo(map);

        // Add info box
        var info = L.control();

        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };

        info.update = function () {
            this._div.innerHTML = '<h4>Geothermal Resources</h4>' +
                '<b>Western United States</b><br />' +
                'Red/Dark areas indicate higher geothermal potential<br />' +
                'Yellow dots show identified hydrothermal sites';
        };

        info.addTo(map);
    </script>
</body>
</html>
